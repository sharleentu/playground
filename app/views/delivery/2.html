<div class='topic-tab'>
  <h4> Delivery Details </h4><br>

   <div class="form-group">
    <label for="date">Today's Date</label>
    <input type="date" class="form-control" id="date" ng-model="formData.date">
  </div>

   <div class="form-group">
    <label for="time">Time of Delivery</label>
    <input type="time" class="form-control" id="time" ng-model="formData.time">
  </div>
  <div class="form-group">
    <label for="recipient">Recipient's Name </label>
    <input type="text" class="form-control" id="recipient" ng-model="formData.receipient">
  </div>
  <div class="form-group">
    <label for="addr">Delivery Address</label>
    <input type="text" class="form-control" id="addr" placeholder="400 Hamilton Ave, Palo Alto CA 94309" ng-model="formData.addr">
  </div>

  <label>Type of Delivery</label> <br>
  <label>  
    <input type="checkbox" ng-model="formData.value1"> Residential
  </label><br/>
  <label>
    <input type="checkbox" ng-model="formData.value2"> Corporate
  </label><br/>
  <label>
    <input type="checkbox" ng-model="formData.value3"> Other
  </label><br/>

  <label for="form-control">Delivery Status</label>
  <select class="form-control" ng-model="formData.status">
    <option>Delivered</option>
    <option>Not Delivered</option>
  </select>
  <br>
  <div class='pull-right'>
  <a type="button" class="btn btn-primary" ui-sref="delivery.1"> Back </a>
  </div>
  <div class='pull-left'>
  <a type="button" class="btn btn-primary" ui-sref="delivery.3"> Next </a>
  </div>
</div>
