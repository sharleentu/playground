<div class='topic-tab'>
  <h4> Delivery Summary </h4><br>

  <div class="form-group">
    <label for="order">Delivery Package Number</label>
    <input type="text" class="form-control" id="order" placeholder="ex. 1000000294667 "ng-model="formData.order">
  </div>

  <div class="form-group">
    <label for="firstname">Number of Packages</label>
    <input type="number" class="form-control" id="firstname" ng-model="formData.n_items" >
  </div>

  <div class="form-group">
   <label for="firstname">Package Description</label>
    <input type="text" class="form-control" id="lastname" placeholder="ex. good condition" ng-model="formData.desc">
  </div>
  <div class="form-group">
    <label for="firstname">Additional Notes</label>
    <input type="text" rows='3' class="form-control" id="firstname"  ng-model="formData.notes">
  </div>
  <div class='pull-right'>
  <a type="button" class="btn btn-primary" ui-sref="delivery.2"> Back </a></div>
  <div class='pull-left'>
  <a type="button" class="btn btn-primary" ui-sref="delivery.4"> Next </a>
  </div>
</div>
