<a type="button" class="btn btn-primary" ui-sref="travel"> Back </a>
<div class='topic gray-box'>
	<div >
	<h2> {{ request.name }} </h2></div>
	<div>
	<h2> {{ request.total }} USD </h2>
	</div>
</div>
<div class="text-left ">
	<p> <strong>Start Date: </strong>{{ request.start_date }} </p>
	<p> <strong>End Date: </strong> {{ request.end_date }} </p>	
	<p> <strong>Location: </strong> {{ request.location }} </p>	
	<p> <strong>Description: </strong> {{ request.desc }} </p>	
</div>
<hr>

<h3> Items </h3>

<table class='table table-hover table-bordered'> 
	<thead> 
		<tr>
			<td><strong>Type</strong></td>
			<td><strong>Description</strong></td>
			<td><strong>Total</strong></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='item in items'>
			<td>{{ item.type }}</td>
			<td>{{ item.desc }}</td>
			<td>${{ item.total }}</td>
		</tr>
	</tbody>
</table>
<hr>	

 <a class="btn btn-success btn-right" href ng-click="show({{order}})">Approve</a>

		                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>

		              </div>
		              <div class="modal-body">
		                <div class='row'>
		                	<div class='col-xs-6 col-sm-3 col-md-offset-3'>
			                <p> <strong>Start Date: </strong></p>
							<p> <strong>End Date: </strong></p>	
							<p> <strong>Total Days: </strong></p>
							</div>	
							<div class='col-xs-6 col-sm-3 '>
							<p> {{ request.start_date}} </p>
							<p> {{ request.end_date }} </p>	
							<p> {{ request.total }} </p>	
							</div>
						</div>v>
						</div>
		              </div>
		              <div class="modal-footer">
		                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                <button type="button" ng-click="approve({{order.id}})" class="btn btn-success" data-dismiss="modal">Approve</button>
		              </div>
		            </div>
		          </div>
		        </div>
		     </script>
