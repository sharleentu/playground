<h3>PTO Approvals</h3>
	<table class='table table-bordered table-hover'> 
		<thead id='table-header'>
			<td> <strong>Employee Name </strong></td>
			<td> <strong>Start Date </strong></td>
			<td> <strong>End Date </strong></td>
			<td></td>
			<td></td>
		</thead>
		<tbody>
			<tr ng-repeat="request in requests | filter : {show: 'true'}"> 
				<td> {{ request.name }} </a></td>
				<td> {{ request.start_date }} </td>
				<td> {{ request.end_date }} </td>
				<td>
					 <a class="btn btn-success btn-xs" href ng-click="show({{request}})">Approve</a> 
					 <script type='text/ng-template' id='modal_request.html'>
				 <div class="modal fade">
		          <div class="modal-dialog">
		            <div class="modal-content">
		              <div class="modal-header">
		                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">Approve PTO for {{request.name}} </h4>
		              </div>
		              <div class="modal-body">
		                <div class='row'>
		                	<p> summary </p>
						</div>
		              </div>
		              <div class="modal-footer">
		                <button type="button" ng-click="close())" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                <button type="button" ng-click="hide({{order.id}})" class="btn btn-success" data-dismiss="modal">Approve</button>
		              </div>
		            </div>
		          </div>
		        </div>
		     </script>		

				</td>
				<td>
					 <a class="btn btn-warning btn-xs" href ng-click='show_reject({{request}})'>Reject</a>
				</td>	

				
		     <script type='text/ng-template' id='modal_reject_request.html'>
				 <div class="modal fade">
		          <div class="modal-dialog">
		            <div class="modal-content">
		              <div class="modal-header">
		                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">Reject PTO for {{request.name}}</h4>
		              </div>
		              <div class="modal-body">
		                <div class='row'>
		                	<p> summary  </p>
		              </div>
		              <div class="modal-footer">
		                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                <button type="button" ng-click="hide({{request.id}})" class="btn btn-warning" data-dismiss="modal">Reject</button>
		              </div>
		            </div>
		          </div>
		        </div>
		     </script>		
			</tr>
		</tbody>
	</table>	
</div>
