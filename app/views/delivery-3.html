<div class='topic'>
  <h3> Delivery Summary </h3>

   <div class="form-group">
    <label for="order">Delivery Package Number</label>
    <input type="text" class="form-control" id="order" placeholder="1000000294667 "ng-model="formData.order">
  </div>

  <div class="form-group">
    <label for="firstname">Number of Packages</label>
    <input type="number" class="form-control" id="firstname" ng-model="formData.n_items" >
  </div>

  <div class="form-group">
   <label for="firstname">Package Description</label>
    <input type="text" class="form-control" id="lastname" placeholder="ex. good condition" ng-model="formData.desc">
  </div>
  <div class="form-group">
    <label for="firstname">Additional Notes</label>
    <texarea type="text" rows='3'class="form-control" id="firstname"  ng-model="formData.notes"></texarea>
  </div>
</div>

<a type="button" class="btn btn-primary" ui-sref="delivery.2"> Back </a>

<a type="button" class="btn btn-primary" ui-sref="delivery.confirmation"> Submit </a>
