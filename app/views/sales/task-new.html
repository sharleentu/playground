<div id='new-opp'>
  <div class='flex-row'>
    <h1> New Task </h1>
    <div class='btn-group'>
      <a type="button" class="btn btn-primary" ng-click="add(newTask)" ui-sref='tasks'>Save</a>
      <a type="button" class="btn btn-primary" ng-click="add(newTask)" ui-sref='task-new'> Save and New </a>
      <a type="button" class="btn btn-primary" ui-sref='tasks'> Cancel </a>
    </div>
  </div>

	<h3> Task Information </h3>

	<div class='row topic'>
	  <div class='pair-label col-xs-6 col-sm-3'>
	    <div><strong><label class='form-label' for='assignedto'>Assigned To:</label></strong></div>
	    <div><strong><label class='form-label' for='subject'>Subject:</label></strong></div>
	    <div><strong><label class='form-label' for='duedate'>Due Date:</label></strong></div>
	    <div><strong><label class='form-label' for='comments'>Comments:</label></strong></div>
	  </div>

	  <div class='pair-name col-xs-6 col-sm-3'>
	    <div><input class='form-input' type='text' id='assignedto' ng-model="newTask.acct"></div>
	    <div><input class='form-input' type='text' id='subject' ng-model="newTask.subj"></div>
	    <div><input class='form-input' type='text' id='duedate' ng-model="newTask.date"></div>
	    <div><input class='form-input' type='text' id='comments' ng-model="newTask.notes"></div>
	  </div>

	  <div class='pair-label col-xs-6 col-sm-3'>
	    <div><strong><label class='form-label' for='relatedto'>Related to:</label></strong></div>
	    <div><strong><label class='form-label' for='name'>Name:</label></strong></div>
	  </div>

	  <div class='pair-name col-xs-6 col-sm-3'>
	    <div><input class='form-input' type='text' id='relatedto' ng-model="newTask.opp"></div>
	    <div><input class='form-input' type='text' id='name' ng-model="newTask.name"></div>
	  </div>
	</div>

	<h3> Additional Information </h3>
	<div class='row topic'>
	  <div class='pair-label col-xs-6 col-sm-3'>
	    <div><strong><label class='form-label' for='status'>Status:</label></strong></div> 
	    <div><strong><label class='form-label' for='priority'>Priority:</label></strong></div> 
	  </div>

	  <div class='pair-name col-xs-6 col-sm-3'>
		<div>
	        <select class="form-control form-input" id='status' ng-model="newTask.status">
	          <option>Not Started</option>
	          <option>In Progress</option>
	          <option>Completed</option>
	          <option>Waiting on someone else</option>
	          <option>Deferred</option>
	        </select>
	    </div>	
	    <div>
	        <select class="form-control form-input" id='priority' ng-model="newTask.priority">
	          <option>High</option>
	          <option>Normal</option>
	          <option>Low</option>
	        </select>
	    </div>	    
	  </div>
	</div>
</div>


<script type='text/ng-template' id='task-opp.html'>
	 <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Opportunities</h4>
          </div>
          <div class="modal-body">
          <div ng-repeat="opp in opps"> 
           <a type='button' class='btn btn-primary btn-timesheet-favorite' ng-click="select({{opp}})" data-dismiss="modal" ><span class='part-name'> {{opp.name}} </a>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
 </script>
